<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emoji App</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>My Emojis</h1>
        </header>
        <main>
            <section>
                <div id="emoji-container"></div>
            </section>
            <section>
                <input type="text" id="emoji-input" placeholder="type an emoji" />
            </section>
            <section class="buttons-wrapper">
                <button id="push-btn">Add to end</button>
                <button id="unshift-btn">Add to beginning</button>
            </section>
            <section class="buttons-wrapper">
                <button id="pop-btn">Remove from end</button>
                <button id="shift-btn">Remove from beginning</button>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
